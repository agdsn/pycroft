---
services:
  base:
    extends:
      file: docker-compose.base.yml
      service: base
  dev-app:
    extends:
      file: docker-compose.base.yml
      service: dev-base
    entrypoint: ["/bin/true"]
  prod-app:
    build:
      context: .
      dockerfile: docker/prod.Dockerfile
    image: agdsn/pycroft-prod:${TAG:-latest}
    ports:
      - "5000:5000"
  prod-celery-worker:
    extends:
      file: docker-compose.base.yml
      service: base
    command: "worker"
