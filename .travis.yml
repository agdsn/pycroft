language: python
sudo: required
dist: trusty

cache:
  directories:
    - /home/travis/docker

services:
  - docker

env:
  global:
    - DOCKER_CACHE_FILE=/home/travis/docker/cache.tar.gz
    - DOCKER_COMPOSE="docker-compose -f docker-compose.test.yml"

before_install:
  # upgrade to latest docker version to avoid "Forbidden path outside the build context: ../Dockerfile" error
  # TODO: Remove when travis comes with a adequate default version
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y install docker-ce
  # list docker-engine versions
  - apt-cache madison docker-engine
  - "docker version"
  - "docker-compose version"
  - env
  - ./helpers/docker_cache.sh load_cache || echo "Cache loading failed"
  - "docker images -a"

# skip the builtin pip install
install:
  - $DOCKER_COMPOSE build
  - "docker images -a"

before_script:
  - $DOCKER_COMPOSE up -d

script:
  - $DOCKER_COMPOSE run --rm test-app webpack --mode production
  - $DOCKER_COMPOSE run --rm test-app test -vv --with-xunit --with-coverage --cover-erase --cover-branches --cover-package=web,pycroft,legacy

after_success:
  - sudo ./helpers/registry.sh all

before_cache:
  - ./helpers/docker_cache.sh save_cache || echo "Cache saving failed"
